<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #007bff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 80px 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .lead {
            font-size: 1.5rem;
            color: #ced4da;
        }

        .section {
            padding: 60px 0;
        }

        /* Optional: Style for product cards */
        .product-card {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .lead {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Navbar content goes here -->
            <a class="navbar-brand" href="#"><img src="./../../../assets/img/logos/hexa.png" width="90" height="90"alt="Your Logo"></a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/user/login']">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    

    <!-- Section -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Add your product cards here -->
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="product-card">
                        <!-- Product card content goes here -->
                        <h2>Bienvenue sur notre site !</h2>
                         

                        <button class="btn btn-primary" [routerLink]="['/service/list']">Accéder à liste des services</button>
                    </div>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
