<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
              <div class="payment-form">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" [(ngModel)]="selectedPaymentMethod">
                  <option value="card">Credit/Debit Card</option>
                  <option value="paypal">PayPal</option>
                  <!-- Add more options as needed -->
                </select>

                <!-- Render the appropriate input based on the selected payment method -->
                <ng-container *ngIf="selectedPaymentMethod === 'card'">
                  <input [(ngModel)]="userCardNumber" placeholder="Credit Card Number"/>
                </ng-container>
                <ng-container *ngIf="selectedPaymentMethod === 'paypal'">
                  <!-- Render PayPal input fields or any other fields for different payment methods -->
                </ng-container>

                <label for="card-element">Credit or debit card</label>
                <div id="card-element" #cardElement></div>
                <p>Amount to Pay: {{ amount }}</p>
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
                <button (click)="handlePayment()" class="btn">Submit Payment</button>
                <div *ngIf="paymentSuccess" class="success-message">Payment successful!</div>
                <div *ngIf="paymentError" class="error-message">{{ paymentError }}</div>
              </div>
            </div>

          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
      </form>
    </div>
  </div>
</div>
